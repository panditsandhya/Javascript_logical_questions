  //To find the area of regular traingle
  //General formula: s = (a+b+c)/2
  //Area = [s(s-a)*(s-b)*(s-c)]/2
  var a = 10;
  var b = 10;
  var c = 10;
  var s = (a+b+c)/2;
  var temp = s*(s-a)*(s-b)*(s-c);
  var area = Math.sqrt(temp);
  document.write(area);
