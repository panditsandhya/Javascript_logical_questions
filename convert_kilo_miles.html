<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert kms to miles</title>
</head>
<body>
  <h1>Convert kms to miles</h1>
  <input type="number" name="" step="any" id="data"/> Kms
  <button onclick="convert()">Convert</button> miles
  <h1 id="res"></h1>
  
</body>
<script type="text/javascript">
  //Conversion of kms to miles
  //1 kilometers = 0.621371
  //miles = kilometers * factor
  function convert(){
  var kms = document.getElementById('data').value;
  const factor = 0.621371;
  var miles = kms * factor;
  // document.getElementById("res").innerText = `${miles} miles`;
  document.getElementById("res").innerText = miles + ' Miles';

  }


</script>
</html>
