<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>string in to Uppercase</title>
</head>
<body>
  <h1>Convert the First Letter of a string in to Uppercase</h1>
  
</body>
<script type="text/javascript">
  //charAt(),toUpperCase(),slice()
var string = prompt("Please enter a number");
var first = string.charAt(0);
var rem = string.slice(1);
var caps = first.toUpperCase() + rem;
// var caps = first.toLowerCase() + rem;
console.log(`${caps}`);

</script>
</html>
