<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Number</title>
</head>
<body>
  <h1>Factorial of a Numbers</h1>
  
</body>
<script type="text/javascript">
  // (n!) =1*2*3*4...n
  //factorial of 5 is equal to 1*2*3*4*5 = 120
  var number = prompt("Please enter a number");
  var fact = 1;
  if(number == 0){
    console.log(`The factorial of ${number} is 1`);
  }else if(number < 0){
    console.log(`The factorial of -ve number is not possible`);
  }else{
    for(var i =1; i<= number; i++){
      fact = fact * i
    }
    document.write(`The factorial of  ${number} : ${ fact}`)
  }
  
</script>
</html>
