<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial using recursion</title>
</head>
<body>
  <h1>Factorial using recursion</h1>
  
</body>
<script type="text/javascript">
  var number = prompt("Please enter a number");
  var fact = 1;
  function factorial(n){
    if(n > number){
      return;
    }
    var tmp = fact;
    fact = fact * n;
    n++;
    factorial(n);
  }
  factorial(1);
  document.write(`The factorial of ${number} : ${fact}`);

</script>
</html>
