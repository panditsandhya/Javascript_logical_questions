<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Check</title>
</head>
<body>
  <h1>Check if a number is Positive, Negative, or Zero</h1>
  <input type="" name="" id="data" />
  <button onclick="check()">Check</button>
  <h1 id="res"></h1>
  
</body>
<script type="text/javascript">
  function check(){
    var value = document.getElementById('data').value;
    // var res = Math.sign(value);
   if(value > 0){
    res = `${value} is Positive Number`;
   }
   else if(value < 0){
    res = `${value} is Negative Number`;
   }
   else if(value == 0){
    res = `${value} is Zero`;
   }else{
    res = `${value} is not a number`;
   }

    document.getElementById('res').innerText = res;
  }

</script>
</html>
