<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table print</title>
</head>
<body>
  <h1>Print the table of any user given number</h1>
  
</body>
<script type="text/javascript">
  function table(number){
    for(var i = 1;i<=10;i++){
    var res = i*number;
    console.log(`${number} x ${i} = ${res}`);
  }
}

table(5);
  
</script>
</html>
