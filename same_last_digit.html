<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
<h1>Check if the numbers have same last digit</h1>
  
</body>
<script type="text/javascript">
  var a = prompt("Please enter 'a' number");
  var b = prompt("Please enter 'b' number");
  var c = prompt("Please enter 'c' number");

  var res1 = a%10;
  var res2 = b%10;
  var res3 = c%10;

  if(res1 == res2 && res1 == res3){
    console.log(`${a}, ${b}, ${c} are having the same last digit`);
  }
  else{
    console.log(`${a}, ${b}, ${c} are not having the same last digit`);
  }

</script>
</html>
