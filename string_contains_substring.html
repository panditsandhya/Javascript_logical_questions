<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Contains Substring</title>
</head>
<body>
  <h1>To Check Whether a String Contains a Substring</h1>
  
</body>
<script type="text/javascript">
  //string.includes() - one string can be found inside another string
  //string.indexOf() - find first index of occurrence of a given value in the string
 
  var string = prompt("Please enter a string");
  var subString = "the";
  console.log(string);
  var test1 = string.includes(subString);
  console.log(test1);
  var test2 = string.indexOf(subString);
  console.log(test2);

</script>
</html>
